<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Waymo Link Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Latest posts containing waymo.smart.link</h1>

  <div id="filters">
    <button onclick="filter('all')">All</button>
    <button onclick="filter('reddit')">Reddit</button>
    <button onclick="filter('twitter')">Twitter</button>
    <button onclick="filter('tiktok')">TikTok</button>
    <button onclick="filter('facebook')">Facebook</button>
  </div>

  <div id="feed"></div>

  <script src="app.js"></script>
</body>
</html>
